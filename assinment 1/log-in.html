<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Hero/currency.png">
    <link rel="stylesheet" href="css/fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>LOG_IN</title>
</head>

<body>

    <section>

        <div class="bars d-f j-c a-i">

            <div class="bar-1">

                <img src="images/Nav- bar/Binance-Logo.wine.png" alt="" style="width: 120px;">

            </div>
            <div class="bar-2">

                <i class="fa-solid fa-globe"></i>
                <span>|</span>
                <i class="fa-solid fa-moon"></i>

            </div>

        </div>

    </section>

    <section>

        <div class="veri">

            <p>
                <i class="fa-solid fa-lock"></i>
                <span>URL Verification:</span>
                <a href="#">https://</a> accounts.binance.com</span>
            </p>

        </div>

    </section>

    <section>

        <div class="first">

            <div class="second d-f j-c-s a-i">

                <div class="body">

                    <h1>Log In</h1><br><br>

                    <form action="Email">
                        <label for="Email/Phone Number">Email/Phone Number</label><br><br>
                        <input type="text" name="Email/P Number" id="Email"><br><br>
                        <button>Next</button><br><br>
                        <span>or</span><br>
                        <p><button title="Continue With Google"><i class="fa-brands fa-google"></i><a href="#">Continue With Google</a></button></p>
                        <br>

                        <p><button title="Continue With Apple"><i class="fa-brands fa-apple"></i><a href="#">Continue With Apple</a></button></p>
                        <br>
                    </form>
                    <h4> <a href="#">Create a Binance Account</a></h4>

                </div>

                <div class="body-2">

                    <p title="Register Using QR Code">
                        <i class="fa-solid fa-qrcode"></i>Get QR Code
                    </p>
                    <h3>Log in with QR code</h3>
                    <h5>Scan this code with the <a href="#">Binance <br> mobile app</a>to log in instantly.</h5>

                </div>

            </div>

        </div>

    </section>

    <footer><span>Binance &copy; 2023</span> Cookie Preferences</footer>

    <script src="css/fontawesome-free-6.4.2-web/js/all.min.js"></script>
</body>

</html>
